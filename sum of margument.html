<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      body {
        background-image: url(https://t4.ftcdn.net/jpg/02/10/45/95/360_F_210459536_XmLDEcKq2DpeNLVmheuWeu9NM9aGKnih.jpg);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      #demo2 {
        font-size: 25px;
        font-weight: 900;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(36, 63, 153);
      }
    </style>
  </head>

  <body>
    <p id="demo2">
      Finding the sum of all the arguments with help of Argument Objects
    </p>
    <p id="result"></p>

    <script>
      function findmax() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }

      document.getElementById("result").innerHTML = findmax(10, 250, 4, 67, 6);
    </script>
  </body>
</html>
